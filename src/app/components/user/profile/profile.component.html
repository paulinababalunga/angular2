<div class="editContainer">
  <form novalidate [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)">
    <h2>Edit your profile</h2>
    <h5>This is the reactive forms</h5>
    <hr/>
    <div class="editForm">
      <div [ngClass]="{'error': !validateFirstName()}">
        <label for="firstName">First name: </label>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required" class="error-message">
          *Required</em>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern" class="error-message">
          *Must start with a letter</em>
        <input type="text"
               id="firstName"
               formControlName="firstName"
               placeholder="your firstName..."
        />

      </div>
      <div>
        <label for="lastName">Last name:</label>
        <em *ngIf="!validateLastName() && profileForm.controls.lastName.errors.required" class="error-message">
          *Required</em>
        <em *ngIf="!validateLastName() && profileForm.controls.lastName.errors.pattern" class="error-message">
          *Must start with a letter</em>
        <em *ngIf="!validateLastName() && profileForm.controls.lastName.errors.minlength" class="error-message">
          *Must have more than 3 letter</em>
        <input type="text"
               placeholder="your last name.."
               id="lastName"
               formControlName="lastName"
        />
      </div>
    </div>
    <button class="btn-action">Save</button>
    <button class="btn-cancel" (click)="cancel()">Cancel</button>
  </form>
</div>
